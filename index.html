<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Travel</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://icommunity.io/wp-content/uploads/2020/08/IPFS.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .button-container {
            text-align: center;
        }

        .btn-ipfs {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
        }

        .btn-primary {
            background-color: #007bff; /* Blue color for the first button */
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #28a745; /* Green color for the second button */
            border-color: #28a745;
        }

        .btn-ipfs a {
            color: #fff;
            text-decoration: none;
        }

        h1 {
            font-size: 36px;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>IPFS Travel</h1>
    <div class="button-container">
        <button class="btn btn-primary btn-ipfs"><a href="./Upload.html" target="_blank">Upload</a></button>
        <button class="btn btn-secondary btn-ipfs"><a href="./Retrieve.html" target="_blank">Retrieve</a></button>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
